<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>示例2 登录框和弹出登陆框与关闭登陆框的制作</title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

<div id="header">
	<div class="header_center">
		<div class="logo"><img src="images/logo.gif" alt="" /></div>
		<div class="member">
			个人中心
			<ul class="member_ul">
				<li><a href="###">发文</a></li>
				<li><a href="###">换肤</a></li>
				<li><a href="###">帮助</a></li>
				<li><a href="###">退出</a></li>
			</ul>
		</div>
		<div class="login">登录</div>
	</div>
</div>


<div id="login">
	<h2><img src="images/close.png" alt="" class="close" />网站登录</h2>
	<div class="user">帐 号：<input type="text" name="user" class="text" /></div>
	<div class="pass">密 码：<input type="password" name="pass" class="text" /></div>
	<div class="button"><input type="button" class="submit" value="" /></div>
	<div class="other">注册新用户 | 忘记密码？</div>
</div>






</body>
</html>
